<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./counter-app.css"/>
    <script src="./counter.js" defer></script>
</head>
<body>
    <div class="counter">
        <h3 class="heading">
            Counter app in vanilla js 
        </h3>
        <div class="counter-div">
            <div class="counter-el" id="days">
                <div class="dd">0</div>
                <span>days</span>
            </div>
            <div class="counter-el">
                <div class="hh" id="hrs">0</div>
                <span>hrs</span>
            </div>
            <div class="counter-el">
                <div class="mm" id="mins">0</div>
                <span>mins</span>
            </div>
            <div class="counter-el">
                <div class="ss" id="secs">0</div>
                <span>secs</span>
            </div>
        </div>
    </div>
</body>
</html>
